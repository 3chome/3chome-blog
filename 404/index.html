<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Demo</title>
<style type="text/css">
body, div, h3, h4, li, ol {
    margin: 0;
    padding: 0
}

<p>body {<br>    font: 14px/1.5 ‘Microsoft YaHei’, ‘微软雅黑’, Helvetica, Sans-serif;<br>    min-width: 1200px;<br>    background: #f0f1f3;<br>}</p>
<p>:focus {<br>    outline: 0<br>}</p>
<p>h3, h4, strong {<br>    font-weight: 700<br>}</p>
<p>a {<br>    color: #428bca;<br>    text-decoration: none<br>}</p>
<p>a:hover {<br>    text-decoration: underline<br>}</p>
<p>.error-page {<br>    background: #f0f1f3;<br>    padding: 80px 0 180px<br>}</p>
<p>.error-page-container {<br>    position: relative;<br>    z-index: 1<br>}</p>

<p>.error-page-main:before {<br>    content: ‘’;<br>    display: block;<br>    background: url(img/errorPageBorder.png?1427783409637);<br>    height: 7px;<br>    position: absolute;<br>    top: -7px;<br>    width: 100%;<br>    left: 0<br>}</p>
<p>.error-page-main h3 {<br>    font-size: 24px;<br>    font-weight: 400;<br>    border-bottom: 1px solid #d0d0d0<br>}</p>
<p>.error-page-main h3 strong {<br>    font-size: 54px;<br>    font-weight: 400;<br>    margin-right: 20px<br>}</p>
<p>.error-page-main h4 {<br>    font-size: 20px;<br>    font-weight: 400;<br>    color: #333<br>}</p>
<p>.error-page-actions {<br>    font-size: 0;<br>    z-index: 100<br>}</p>
<p>.error-page-actions div {<br>    font-size: 14px;<br>    display: inline-block;<br>    padding: 30px 0 0 10px;<br>    width: 50%;<br>    -ms-box-sizing: border-box;<br>    -webkit-box-sizing: border-box;<br>    -moz-box-sizing: border-box;<br>    box-sizing: border-box;<br>    color: #838383<br>}</p>
<p>.error-page-actions ol {<br>    list-style: decimal;<br>    padding-left: 20px<br>}</p>
<p>.error-page-actions li {<br>    line-height: 2.5em<br>}</p>
<p>.error-page-actions:before {<br>    content: ‘’;<br>    display: block;<br>    position: absolute;<br>    z-index: -1;<br>    bottom: 17px;<br>    left: 50px;<br>    width: 200px;<br>    height: 10px;<br>    -moz-box-shadow: 4px 5px 31px 11px #999;<br>    -webkit-box-shadow: 4px 5px 31px 11px #999;<br>    box-shadow: 4px 5px 31px 11px #999;<br>    -moz-transform: rotate(-4deg);<br>    -webkit-transform: rotate(-4deg);<br>    -ms-transform: rotate(-4deg);<br>    -o-transform: rotate(-4deg);<br>    transform: rotate(-4deg)<br>}</p>
<p>.error-page-actions:after {<br>    content: ‘’;<br>    display: block;<br>    position: absolute;<br>    z-index: -1;<br>    bottom: 17px;<br>    right: 50px;<br>    width: 200px;<br>    height: 10px;<br>    -moz-box-shadow: 4px 5px 31px 11px #999;<br>    -webkit-box-shadow: 4px 5px 31px 11px #999;<br>    box-shadow: 4px 5px 31px 11px #999;<br>    -moz-transform: rotate(4deg);<br>    -webkit-transform: rotate(4deg);<br>    -ms-transform: rotate(4deg);<br>    -o-transform: rotate(4deg);<br>    transform: rotate(4deg)<br>}<br></style></p>
</head>
<body>
    <div class="error-page">
        <div class="error-page-container">
            <div class="error-page-main">
                <h3>
                    <strong>404</strong>很抱歉，您要访问的页面不存在！
                </h3>

                    <div>
                        <h4>可能原因：</h4>

                    </div>
                    <div>
                        <h4>可以尝试：</h4>
                        <ol>
                            <li><a href="javascript:location.reload();">刷新重试</a></li>
                            <li><a href="https://blog.3chome.club">返回首页</a></li>
                            <li><a href="mailto:i@3chome.club">联系站长</a></li>

                </div>
            </div>
        </div>
    </div>
